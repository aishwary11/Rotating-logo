<!DOCTYPE html>
<html>
<head>
	<title>Rotating Logo</title>
	<style>
		body{
			background-color: #000000;
		}
		img{
			width: 200px;
			height: 200px;
			animation: rotatelogo 5s linear infinite;
		}
		@keyframes rotatelogo{
			from{ transform: rotate(0deg); }
			to{transform: rotate(360deg);}
		}
		section{
			width: 100%;
			height: 100vh;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
<section>
	<div>
		<img src="logo.jpg">
	</div>
</section>
</body>
</html>
